<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Tutorials - Built-in Filters</title>

	<link rel="stylesheet" href="/public/vendor/bootstrap/3.1.1/css/bootstrap.css"/>
	<script type="text/javascript" src="/public/vendor/angular/1.2.9/angular.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div ng-app="myApp" style="margin:10px;">
	<div ng-controller="AvengersCtrl">
		<div class="panel">
			<div class="panel-body">
				<label for="search-name">Search by name:</label>
				<input type="text" ng-model="search.name" id="search-name" />
			</div>
			<div class="panel-body">
				<label for="search-character">Search by character:</label>
				<input type="text" ng-model="search.character" id="search-character" />
			</div>
			<div class="panel-body">
				<label for="search-all">Search by anything:</label>
				<input type="text" ng-model="search.$" id="search-all" />
			</div>
		</div>

		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Character</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="actor in avengers.cast | orderBy:'name' | limitTo:5 | filter:search">
					<td>{{ actor.name | lowercase }}</td>
					<td>{{ actor.character | uppercase }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
